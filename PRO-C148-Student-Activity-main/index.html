<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item> 
      
      <a-asset-item id="giraf" src="./models/giraf/scene.gltf"></a-asset-item>    

      <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>    

      <a-asset-item id="tree" src="./models/tre/scene.gltf"></a-asset-item>    

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type:ambient; intensity:0.1"></a-entity>
    <!--Add Code here-->


    <!--Directional-->
    <!--Add Code here-->
    <a-entity>
    <a-entity light="type:directional;intensity:5;distance:100;decay:2;color:orange;castShadow:true" position="-90 20 20">
      
    </a-entity>
    </a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#184a00">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;receive:false">
      </a-entity>

    </a-entity>

    <a-entity>
      <a-entity position="-9 4 8" rotation="0 90 0" scale="1 1 1" gltf-model="#giraf" shadow="cast: true;">
      </a-entity>

      <a-entity>
        <a-entity position="7 4 8" rotation="0 270 0" scale="3 3 3" gltf-model="#photographer" shadow="cast: true;">
        </a-entity>
        
      </a-entity>
      
      <a-entity>
        <a-entity position="-12 4 8" rotation="0 270 0" scale="0.05 0.05 0.05" gltf-model="#tree" shadow="cast: true;">
        </a-entity>
        
      </a-entity>

      <a-entity>
        <a-entity position="12 4 4" rotation="0 270 0" scale="0.05 0.05 0.05" gltf-model="#tree" shadow="cast: true;">
        </a-entity>
        
      </a-entity>
      
    </a-entity>
    
    <!--Add Code here-->

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
